<!DOCTYPE html>
<html>
<head>
    <title>Security Test Product Page</title>
    <style>
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .product {
            display: flex;
            gap: 30px;
            margin-bottom: 30px;
        }
        .product-image {
            flex: 1;
        }
        .product-details {
            flex: 1;
        }
        .product-attributes {
            margin-top: 20px;
        }
        .review-section {
            margin-top: 40px;
        }
        select, input, button {
            margin: 10px 0;
            padding: 8px;
            width: 200px;
        }
        button {
            background-color: #f0c14b;
            border: 1px solid #a88734;
            cursor: pointer;
            margin-top: 20px;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="product">
            <div class="product-image">
                <img src="https://via.placeholder.com/400x400" alt="Test Product">
            </div>
            <div class="product-details">
                <h1>Test Product</h1>
                <p>This is a test product for automation testing purposes.</p>
                <p><strong>Price: $19.99</strong></p>
                
                <div class="product-attributes">
                    <form>
                        <label for="size">Size:</label>
                        <select id="size" name="size">
                            <option value="s">Small</option>
                            <option value="m">Medium</option>
                            <option value="l">Large</option>
                            <option value="xl">X-Large</option>
                        </select>
                        
                        <label for="color">Color:</label>
                        <select id="color" name="color">
                            <option value="red">Red</option>
                            <option value="blue">Blue</option>
                            <option value="green">Green</option>
                            <option value="black">Black</option>
                        </select>
                        
                        <label for="quantity">Quantity:</label>
                        <input type="number" id="quantity" name="quantity" value="1" min="1" max="10">
                        
                        <button type="button" id="amazon-pay-button">
                            Checkout with Amazon Pay
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <div class="review-section">
            <h2>Product Reviews</h2>
            <div id="review-form">
                <h3>Write a Review</h3>
                <form action="review.html" method="get">
                    <textarea id="review-text" name="review" required style="width: 100%; height: 100px;"></textarea>
                    <br>
                    <button type="submit">Submit Review</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
